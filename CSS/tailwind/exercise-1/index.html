<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailwind css | exercise-1</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" type="text/tailwindcss">
  <script src="tailwind.config.js"></script>

</head>

<body>
  <div class="flex flex-col justify-center items-center mt-96">
    <form class="w-full">

      <div class="mt-6 mb-6 flex justify-center">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"
          class="stroke-blue-700 w-12 h-12">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M7.864 4.243A7.5 7.5 0 0119.5 10.5c0 2.92-.556 5.709-1.568 8.268M5.742 6.364A7.465 7.465 0 004.5 10.5a7.464 7.464 0 01-1.15 3.993m1.989 3.559A11.209 11.209 0 008.25 10.5a3.75 3.75 0 117.5 0c0 .527-.021 1.049-.064 1.565M12 10.5a14.94 14.94 0 01-3.6 9.75m6.633-4.596a18.666 18.666 0 01-2.485 5.33" />
        </svg>
      </div>

      <div class="mb-4 flex justify-center">
        <label class="text-3xl font-bold text-gray-700">Sign in to your account</label>
      </div>

      <div class="mb-6 flex justify-center">
        <label class="text-sm text-gray-700">Or</label>
        &nbsp;
        <label class="text-sm font-bold text-blue-700 hover:underline">start your 14-day free trial</label>
      </div>

      <div class="mb-6 flex justify-center">
        <input
          class="shadow appearance-none border rounded w-96 py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-inner"
          id="email" type="email" placeholder="Email address">
      </div>
      <div class="mb-6 flex justify-center">
        <input
          class="shadow appearance-none border rounded w-96 py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-inner"
          id="password" type="password" placeholder="Password">
      </div>

      <div class="mb-6 font-bold grid grid-cols-4 gap-20">
        <div>
        </div>
        <div>
          <input class="mr-1 leading-tight ml-1" type="checkbox">
          <span class="text-sm text-gray-700">
            Remember me
          </span>
        </div>
        <div>
          <label class="text-sm text-blue-700 hover:underline">
            Forgot your password?
          </label>
        </div>
      </div>

      <div class="mb-6 flex justify-center">
        <button
          class="flex items-center shadow bg-blue-700 hover:bg-blue-600 focus:shadow-outline focus:outline-none w-96 py-2 px-4 rounded"
          type="button">

          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"
            class="stroke-white w-4 h-4 mr-32">
            <path stroke-linecap="round" stroke-linejoin="round" 
              d="M16.5 10.5V6.75a4.5 4.5 0 10-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 002.25-2.25v-6.75a2.25 2.25 0 00-2.25-2.25H6.75a2.25 2.25 0 00-2.25 2.25v6.75a2.25 2.25 0 002.25 2.25z" />
          </svg>

          <label class="text-sm text-white font-bold h-5">
            Sign in
          </label>
        </button>
      </div>
    </form>
</body>

</html>
